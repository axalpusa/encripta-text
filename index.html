<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encripta/Desencripta TEXTO</title>
</head>
<body>
    
    <main class="contenedor">
       
        <div class="contenedor_logo">
            <img src="images/logo_alura.png" alt="">
        </div>
        <div class="contenedor_formulario">
           
                <div class="contenedor_textbox">
                    <span  role="textbox" contenteditable class="txt_mensaje_ini" name="txt_mensaje_ini" id="txt_mensaje_ini" onclick="ocultar_ingresar_text()">
                        Ingrese el texto aqui...
                     </span>
                </div>
                <div class="contenedor_min">
                    <span id="ciruclo">
                        <img src="images/circulo.png" alt="">
                    </span>
                    <p> Solo letras minusculas y sin acentos
                    </p>
                </div>
                
                <div class="contenedor_botones">
                    <button id="btn_encripta" onclick="encripta()">
                        <span id="spn_encripta">
                            ENCRIPTA
                        </span>
                    </button>
                    <button id="btn_desencripta" onclick="desencripta()">
                        <span id="spn_desencripta">
                            DESENCRIPTA
                        </span>
                    </button>
                </div>
           
        </div>
        <div class="contenedor_rectangulo1">
            <div class="contenedor_sinmensaje" id="contenedor_sinmensaje">
                <div class="contenedor_muneco">
                    <img src="images/muneco.png" alt="" >
                </div>  
                <div class="contenedor_mensajes">
                    <div class="mensaje1">
                        <p>
                            Ningun mensaje fue encripado
                        </p>
                    </div> 
                    <div class="mensaje2">
                        <p>
                            Ingrese el texto que desees encriptar o desencriptar
                        </p>
                    </div>
                    
                </div>
            </div>
            <div class="contenedor_resultado" id="contenedor_resultado">
                <div class="contenedor_textbox_resultado">
                    <textarea name="txt_mensaje_fin" id="txt_mensaje_fin" ></textarea>
                </div>
                <div class="contenedor_boton_copia">
                    <button id="btn_copiar" onclick="copiar()">
                        <span id="spn_desencripta">
                            COPIAR
                        </span>
                    </button>
                </div>
                
            </div>
        </div> 
       
    </main>
       
</body>
<footer>

</footer>
</html>
